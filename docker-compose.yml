version: "2"
services:
    client:
        image: webapp-client
        build: 
            context: ./millamoolah_client
            dockerfile: Dockerfile
        stdin_open: true
        tty: true      
        restart: on-failure
        ports:
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        links:
            - server
        networks:
            - webappnetwork
    server:
        image: webapp-server
        build: ./millamoolah_server
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./server:/server
            - /server/node_modules
        depends_on:
            - mongodb
        networks:
            - webappnetwork
    mongodb:
        image: mongo
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
        ports:
            - 27017:27017
        networks:
            - webappnetwork
networks:
    webappnetwork:
        driver: bridge